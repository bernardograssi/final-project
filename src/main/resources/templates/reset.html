<script>

    reset = function () {
        if (confirm("Are you sure you want to reset the database?")) {
            $.ajax({
                type: "POST",
                url: "/resetDatabase",
                cache: false,
                success: function (data) {
                    // Let user know of successful operation.
                    alert("The database has been successfully reseted!");
                }, error: function (xhr) {
                    // Let user know that operation failed.
                    alert("The database is already empty!");
                }
            });
        } else {
            // Do nothing.
        }
    }
